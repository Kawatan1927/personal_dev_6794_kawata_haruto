<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>注文完了</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://getbootstrap.com/docs/5.3/examples/blog/blog.css" rel="stylesheet">
</head>
<body>
	<header th:replace="header"></header>
	<hr>
	<div class="container my-4">
	<main class="p-4 bg-light rounded-3 text-center" >
		<h3>ご注文ありがとうございました。</h3>
		<p>お客様の注文番号は</p>
		<h3>
			<span th:text="${orderNumber}" style="color: red;"></span>
		</h3>
		<p>になります。<br>獲得予定ポイントは</p>
		<h3>
			<span th:text="${getPoints} + '	ポイント'" style="color: red;"></span>
		</h3>
		<p>になります。</p>
		
		<th:block th:if="${couponApplied}">
			<h3>クーポンが正常に適用されました。</h3>
		</th:block>
		<th:block th:if="${couponFlag} == 1" >
			<h3>クーポンを獲得しました！。</h3>
			<h3>マイページをご確認ください。</h3>
		</th:block>	
	</main>
	</div>
	<hr>
	<footer th:replace="footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
