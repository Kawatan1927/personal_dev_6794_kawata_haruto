<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品詳細</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<header th:replace="header"></header>
	<hr>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/items">商品検索</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="/items">全商品</a>
					</li>
					<li class="nav-item" th:each="c:${categories}">
						<a class="nav-link" th:href="@{/items(categoryId=${c.id})}" th:text="${c.name}"></a>
					</li>
				</ul>
				<form class="d-flex" action="/items" method="get">
					<input class="form-control me-2" type="search" name="keyword" th:value="${keyword}" placeholder="検索" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">検索</button>
				</form>
				<a class="btn btn-outline-primary ms-2" href="/cart">カートを見る</a>
			</div>
		</div>
	</nav>
	<main class="container mt-5">
		<div class="row">
			<div class="col-md-6">
				<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img th:src="${itemimage1.image}" class="d-block w-100" alt="第1スライド">
						</div>
						<div class="carousel-item">
							<img th:src="${itemimage2.image}" class="d-block w-100" alt="第2スライド">
						</div>
						<div class="carousel-item">
							<img th:src="${itemimage3.image}" class="d-block w-100" alt="第3スライド">
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">前へ</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">次へ</span>
					</button>
				</div>
			</div>
			<div class="col-md-6">
				<h1 th:text="${item.name}"></h1>
				<p th:text="${item.detail}"></p>
				<div th:if="${#lists.contains(saleItems, item.id)}">
					<h3 th:text="'\\' + ${#numbers.formatInteger(item.price * salemaps.get(item.id), 3, 'COMMA')}"></h3>
				</div>
				<div th:unless="${#lists.contains(saleItems, item.id)}">
					<h3 th:text="'\\' + ${#numbers.formatInteger(item.price, 3, 'COMMA')}"></h3>
				</div>
				<a th:href="'/items/'+${item.id} + '/review'" class="btn btn-link">カスタマレビューを確認</a>
				<form action="/cart/add" method="post" class="mt-3">
					<input type="hidden" name="itemId" th:value="${item.id}">
					<button class="btn btn-primary">カートに追加</button>
				</form>
				<form action="/wishlist/add" method="post" class="mt-2">
					<input type="hidden" name="itemId" th:value="${item.id}">
					<button id="liveToastBtn" class="btn btn-secondary">欲しいものリストに追加</button>
				</form>
				<div th:if="${message} != null" class="mt-3">
					<p class="text-danger" th:text="${message}"></p>
				</div>
				<div th:if="${couponFlag} == 1" class="toast-container position-fixed bottom-0 end-0 p-3">
					<div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
						<div class="toast-header">
							<img src="/images/item1-1.png" alt="image1" class="rounded me-2">
							<strong class="me-auto">Bootstrap</strong>
							<small>1分前</small>
							<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="閉じる"></button>
						</div>
						<div class="toast-body">
							ほしいものリストに追加しました。
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<hr>
	<footer th:replace="footer"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script>
		console.log("start script");
		const toastTrigger = document.getElementById('liveToastBtn');
		const toastLiveExample = document.getElementById('liveToast');
		
		if (toastTrigger) {
			const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample);
			toastTrigger.addEventListener('click', () => {
				toastBootstrap.show();
			});
		}
	</script>
</body>
</html>
