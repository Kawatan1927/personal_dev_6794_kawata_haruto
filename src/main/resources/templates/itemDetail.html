<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品詳細</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<header th:replace="header"></header>
	<hr>
	<nav>
		<form action="/items" method="get">
		商品名：<input type="text" name="keyword" th:value="${keyword}" placeholder="検索" >
		<button>検索</button>
		</form>	
		<a href="/items">全商品</a>
		<a th:each="c:${categories}" th:href="@{/items(categoryId=${c.id})}">
			<span th:text="${c.name}" style="padding-left: 10px;"></span>
		</a>
		<a href="/cart" style="padding-left: 10px;">カートを見る</a>
	</nav>
	<main>
		<h1 th:text="${item.name}"></h1>
		
		<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  		 <div class="carousel-inner">
   		  <div class="carousel-item active">
      	   <img th:src="${itemimage1.image}" class="d-block w-20 scroll-img" alt="第1スライド">
    	  </div>
    	  <div class="carousel-item">
      		<img th:src="${itemimage2.image}" class="d-block w-20" alt="第2スライド">
    	  </div>
    	  <div class="carousel-item">
            <img th:src="${itemimage3.image}" class="d-block w-20" alt="第3スライド">
        </div>
      </div>
	  <button type="button" class="carousel-control-prev" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="visually-hidden">前へ</span>
	  </button>
	  <button type="button" class="carousel-control-next" data-bs-target="#carouselExampleControls" data-bs-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="visually-hidden">次へ</span>
	  </button>
	</div>
		
		<p th:text="${item.detail}"></p>
		
		<th:block th:if="${#lists.contains(saleItems, item.id)}" >
		<h3  th:text="'\\' + ${#numbers.formatInteger(item.price * salemaps.get(item.id), 3, 'COMMA')}"></h3></th:block>
		<th:block th:unless="${#lists.contains(saleItems, item.id)}" >
		<h3  th:text="'\\' + ${#numbers.formatInteger(item.price, 3, 'COMMA')}"></h3></th:block>
		
		<p><a th:href="'/items/'+${item.id} + '/review'" style="padding-left: 10px;">カスタマレビューを確認</a></p>
	<form action="/cart/add" method="post">
			<input type="hidden" name="itemId" th:value="${item.id}">
			<button>カートに追加</button>
		</form>
	<form action="/wishlist/add" method="post">
			<input type="hidden" name="itemId" th:value="${item.id}">
			<button id="liveToastBtn">欲しいものリストに追加</button>
		</form>
		<th:block th:if="${message} != null">
			<p style="color: red;" th:text="${message}"></p>
		</th:block>
		<th:block th:if="${couponFlag} == 1" >
	<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="/images/item1-1.png" alt="image1" class="rounded mr-2">
      <strong class="me-auto">Bootstrap</strong>
      <small>1分前</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="閉じる"></button>
    </div>
    <div class="toast-body">
      ほしいものリストに追加しました。
    </div>
  </div>
</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
console.log("start script");
	const toastTrigger = document.getElementById('liveToastBtn');
const toastLiveExample = document.getElementById('liveToast');

if (toastTrigger) {
  const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample);
  toastTrigger.addEventListener('click', () => {
    toastBootstrap.show();
  })
}
</script>

	</main>
	<hr>
	<footer th:replace="footer"></footer>
</body>
</html>
