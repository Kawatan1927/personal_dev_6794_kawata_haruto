<!DOCTYPE html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>アカウント情報の変更</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <link href="/css/accountStyles.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signup w-100 m-auto">
    <header th:replace="accountHeader"></header>
    <form action="/account/setting/confirm" method="post">
      <h3 class="mb-3 fw-normal">アカウント情報の変更</h3>
      <ul th:if="${errorList}">
        <li th:each="error:${errorList}" th:text="${error}" style="color: red;"></li>
      </ul>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="name" placeholder="お名前" th:value="${@account.userName}">
        <label for="floatingName">お名前</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="address" placeholder="住所" th:value="${@account.userAddress}">
        <label for="floatingAddress">住所</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="tel" placeholder="電話番号" th:value="${@account.userTel}">
        <label for="floatingTel">電話番号</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" name="email" placeholder="e-mail" th:value="${@account.userEmail}">
        <label for="floatingEmail">e-mail</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" name="password" placeholder="パスワード">
        <label for="floatingPassword">パスワード</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">アカウント情報を更新</button>
    </form>
    <footer class="mt-5 mb-3 text-body-secondary" th:replace="footer"></footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
