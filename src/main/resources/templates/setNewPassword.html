<!DOCTYPE html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>パスワード再設定</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="/css/accountStyles.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signup w-100 m-auto">
    <header th:replace="accountHeader"></header>
	<h1>パスワード再設定</h1>
	<span th:text="${message}" style="color: red;"></span><br>
	<form action="/setNewPassword" method="post">
        <div class="form-floating mb-3">
            <input type="email"  class="form-control" id="email" name="email" required>
            <label for="floatingEmail">あなたのメールアドレス</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password"  class="form-control" id="password" name="password" required>
            <label for="floatingpassword">新しいパスワード</label>
        </div>
        <div>
            <button class="btn btn-primary w-100 py-2" type="submit">パスワードを変更</button>
        </div>
    </form>
 <footer class="mt-5 mb-3 text-body-secondary" th:replace="footer"></footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
