<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CustomerInfo</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header th:replace="header"></header>
	<hr>
	<main>
		<h3>下記の内容で注文を行いますか？</h3>
		<h3>ご注文商品</h3>
		<span th:replace="cartItem"></span>
		<hr>
		<h3>お客様情報</h3>
		<form action="/order" method="post">
			<table>
				<tr>
					<th>お名前</th>
					<td th:text="${@account.userName}"></td>
				</tr>
				<tr>
					<th>住所</th>
					<td th:text="${@account.userAddress}"></td>
				</tr>
				<tr>
					<th>電話番号</th>
					<td th:text="${@account.userTel}"></td>
				</tr>
				<tr>
					<th>e-mail</th>
					<td th:text="${@account.userEmail}"></td>
				</tr>
			</table>
			
			<input type="hidden" name="id" th:value="${@account.userId}">
			<input type="hidden" name="name" th:value="${@account.userName}">
			<input type="hidden" name="address" th:value="${@account.userAddress}">
			<input type="hidden" name="tel" th:value="${@account.userTel}">
			<input type="hidden" name="email" th:value="${@account.userEmail}">
			<input type="hidden" name="point" th:value="${@cart.totalPoint}">
			<h3>クーポンコード</h3>
			<input type="text" name="couponCode" placeholder="クーポンコードを入力">
			<th:block th:if="${couponError}">
				<p style="color: red;" th:text="${couponError}"></p>
			</th:block>
			<button>この内容で注文</button>
		</form>
	</main>
	<hr>
	<footer th:replace="footer"></footer>
</body>
</html>
