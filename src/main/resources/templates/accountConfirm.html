<!DOCTYPE html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>会員登録情報確認</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="/css/accountStyles.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signup w-100 m-auto">
	<header th:replace="accountHeader"></header>
	 <h3 class="mb-3 fw-normal">下記の内容で会員登録を行いますか？</h3>
	 <h3 class="mb-3 fw-normal">お客様情報</h3>
	<form action="/entry" method="post">
			<table>
				<tr>
					<th>お名前</th>
					<td th:text="${name}"></td>
				</tr>
				<tr>
					<th>住所</th>
					<td th:text="${address}"></td>
				</tr>
				<tr>
					<th>電話番号</th>
					<td th:text="${tel}"></td>
				</tr>
				<tr>
					<th>e-mail</th>
					<td th:text="${email}"></td>
				</tr>
			</table>
			<input type="hidden" name="name" th:value="${name}">
			<input type="hidden" name="address" th:value="${address}">
			<input type="hidden" name="tel" th:value="${tel}">
			<input type="hidden" name="email" th:value="${email}">
			<input type="hidden" name="password" th:value="${password}">
			<button class="btn btn-primary w-100 py-2" type="submit">この内容で注文</button>
		</form>
		<footer class="mt-5 mb-3 text-body-secondary" th:replace="footer"></footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
