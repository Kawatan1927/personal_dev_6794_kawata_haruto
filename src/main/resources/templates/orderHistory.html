<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>注文履歴</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header th:replace="header"></header>
    <hr>
    <div style="margin-top: 80px;">
        <h1>注文履歴</h1>
        <div class="accordion" id="orderAccordion">
            <div th:each="o:${orders}" class="accordion-item">
                <h2 class="accordion-header" id="heading-${o.id}">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${o.id}" aria-expanded="true" aria-controls="collapse-${o.id}">
                        注文番号: <span th:text="${o.id}"></span>
                    </button>
                </h2>
                <div id="collapse-${o.id}" class="accordion-collapse collapse" aria-labelledby="heading-${o.id}" data-bs-parent="#orderAccordion">
                    <div class="accordion-body" id="heading-${o.id}">
						<span th:if="o.id == ${orderDetails.get(0).id}">
						<strong>
                        <table>
			<tr>
				<th>注文日</th>
				<th>商品名</th>
				<th>価格</th>
				<th>個数</th>
				<th>小計</th>
			</tr>
			
			<tr th:each="odmap:${orderDetails}">
				<td th:text="${odmap.value.get(0).orderedOn}"></td>
				<td th:text="${odmap.value.get(0).name}"></td>
				<td th:text="'\\' + ${#numbers.formatInteger(odmap.value.get(0).price, 3, 'COMMA')}"></td>
				<td th:text="${odmap.value.get(0).quantity}"></td>
				<td th:text="'\\' + ${#numbers.formatInteger((odmap.value.get(0).price * odmap.value.get(0).quantity), 3, 'COMMA')}"></td>
			</tr>
			<tr th:each="order:${orders}">
				<td></td>
				<td></td>
				<td></td>
				<th>合計</th>
				<td  th:text="'\\' + ${#numbers.formatInteger(order.totalPrice, 3, 'COMMA')}"></td>
			</tr>
	</table>
                        </strong>
                    </div>
                    </span>
                </div>
            </div>
        </div>
        <hr>
    </div>
    <footer th:replace="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
